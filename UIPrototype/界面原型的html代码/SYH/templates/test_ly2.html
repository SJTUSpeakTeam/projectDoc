<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="../static/bootstrap-4.1.3-dist/css/bootstrap.min.css">
</head>
<body>

    <div class="container">
    <div>
        <h1 class="col-12 mt-4 mb-4">问题标题</h1>
        <div class="col-12 alert alert-success">提问者:张淇
            <br>浏览量：1<br>
                <a href="#">删除问题</a>
                <a href="#">修改问题</a>
        </div>
        <div class="col-12">
            <p>问题内容</p>
        </div>

        <hr>
            <div>
                <form method="POST">
                    <button type="submit" class="btn btn-primary ">赞</button>
                </form>
            </div>
            <br>
        <h4>1人觉得很赞</h4>

        <hr>
            <div>
                <form method="POST">
                    <div class="form-group">
                        <label for="comment_text">
                            <strong>
                                我也要发言：
                            </strong>
                        </label>
                        <textarea
                            type="text"
                            class="form-control"
                            id="comment_text"
                            name="comment_text"
                            rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary ">发送</button>
                </form>
            </div>
            <br>


        <h4>共有1条评论</h4>
        <div>
                <hr>
                <p>
                    <img width="80" height="80" src="../media/avatar/default0.jpg" class="img-circle"/>
                    <span style="color: green">
                        2020-10-01<br/>
                        张淇
                    </span> ：
                </p>
                <pre style="font-family: inherit; font-size: 1em;">评论内容</pre>
        </div>

        <hr>
            <div>
                <form
                method="POST"
                >
                        <div class="form-group">
                            <label for="reason">
                                <strong>
                                    想举报这篇文章？请写下理由：
                                </strong>
                            </label>
                            <textarea
                                type="text"
                                class="form-control"
                                id="reason"
                                name="reason"
                                rows="2"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary ">确认举报</button>
                </form>
            </div>
            <br>

        <h4>共被举报0次</h4>
        <br/><br/><br/><br/>
    </div>
    </div>
</body>
</html>
