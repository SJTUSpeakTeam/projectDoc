
<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>登陆</title>
  <link rel="stylesheet" href="../static/mycss/modal_out.css">
  <link rel="stylesheet" href="../static/mycss/login.css">


</head>
<body>
<div id="modal-container">
  <div class="modal-background">
    <div class="modal">
      <h2>验证码错误</h2>
      <p>请重新填写信息</p>
      <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
								<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
							</svg>
    </div>
  </div>
</div>
<div id="modal-container">
  <div class="modal-background">
    <div class="modal">

      <p>{{ message }}</p>
      <svg class="modal-svg" xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
								<rect x="0" y="0" fill="none" width="226" height="162" rx="3" ry="3"></rect>
							</svg>
    </div>
  </div>
</div>

<div class="login-box">
  <h2>登陆</h2>
  <form id="submit_form" url='../qas_system/login' method="post">
    <div class="user-box">
      <input type="text" name="username" required="required" autofocus="autofocus"  maxlength="128">
      <label>用户名</label>
    </div>
    <div class="user-box">
      <input type="password" name="password" required="required"  maxlength="256">
      <label>密码</label>
    </div>
    <div class="user-box">
    </div>

    <a class="submit_button modal_out" id="two" href="#">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
      登陆
    </a>
    <a class="submit_button modal_out" style="float: right">返回登陆</a>
  </form>
</div>

</body>
</html>
