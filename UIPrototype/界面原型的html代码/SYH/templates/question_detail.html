<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="../static/bootstrap-combined.min.css" rel="stylesheet">
    <link href="../static/layoutit.css" rel="stylesheet">

    <link rel="stylesheet" href="../static/font-awesome-4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="../static/mycss/style.css">
</head>
<body>
<div id="colorlib-container">
			<div class="container">
				<div class="row">
					<div class="col-md-9 content">
						<div class="row row-pb-lg">
							<div class="col-md-12">
								<div class="blog">
									<div class="desc">
										<p class="meta">
											<span class="sub"><a href="#">主题</a></span>
											<span class="date">2020-10-01</span>
											<span class="questioner">By <a href="#">张淇</a></span>
                                            <span class="questioner"><a href="#">浏览量：1</a></span>
                                            <span class="question"><a href="#">点赞量：1</a></span>
										</p>
										<h2><a href="#">题目</a></h2>
                                        <p>内容</p>
                                    </div>
                                    <div align="left">
                                        <button style="height: 33px" class="btn btn-outline-info my-2 my-sm-2" type="submit" >
                                                收藏

                                        </button>
                                        <a> </a>
                                        <button id="like" style="height: 33px" class="btn btn-outline-info my-2 my-sm-2" type="submit" >点赞</button>
                                        <a>&nbsp;</a>
                                                <button style="height: 33px" class="btn btn-outline-info my-sm-2" type="submit" >修改问题</button>
                                                <a>&nbsp;</a>
                                                <button style="height: 33px" class="btn btn-outline-info my-sm-2" type="submit" >删除问题</button>
                                    </div>
								</div>
							</div>
						</div>
                        <div class="row row-pb-lg">
							<div class="col-md-12">
								<h2 class="comment-heading">评论</h2>
                                    <div class="review">
                                        <img width="80" height="80" src="../media/avatar/default0.jpg" class="img-circle"/>
                                    <div class="desc py-3">
                                        <h4>
                                            <span class="text-left"><strong>张淇</strong></span>
                                            <span class="text-right">2020-10-01</span>
                                        </h4>
                                        <p>评论内容</p>
                                        <div class="row justify-content-between">
                                            <div class="col-4 " style="margin-bottom: 10px">点赞数：1 </div>
                                                <div class="col-1 icon-wrapper ">
                                                    <button style="height: 33px" class="btn btn-outline-info my-2 my-sm-2" type="submit" >点赞</button>
                                                </div>
                                        </div>
                                    </div>
                                    </div>
                            </div>
							</div>

                        <div class="row">
							<div class="col-md-12">
                                <h2 class="comment-heading"><strong>我也要说</strong></h2>
								<form  method="post">
									<div class="row form-group">
										<div class="col-md-12">
                                            <textarea  name="reason" style="width: 562px" cols="30" rows="10" class="form-control" placeholder="我的评论"></textarea>
										</div>
									</div>
									<div class="form-group">
										<div class="btn-contain">
                                            <button type="submit" class="submit_btn">提交</button>
                                            <span class="btn-particles"></span>
                                        </div>
									</div>
								</form>
							</div>
						</div>
                        <div class="row">
							<div class="col-md-12">
                                <h2 class="comment-heading"><strong>举报此贴</strong></h2>
								<form  method="post">
									<div class="row form-group">
										<div class="col-md-12">
											<textarea id="reason" name="reason" style="width: 562px" cols="30" rows="10" class="form-control" placeholder="请在此处写下你的理由"></textarea>
										</div>
									</div>
									<div class="form-group">
										<div class="btn-contain">
                                            <button type="submit" class="submit_btn">确认举报</button>
                                            <span class="btn-particles"></span>
                                        </div>

									</div>
								</form>
							</div>
						</div>
                    </div>
                </div>
			</div>
</div>
</body>
</html>
