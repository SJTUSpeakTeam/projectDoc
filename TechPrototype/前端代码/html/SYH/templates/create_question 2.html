<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>创建问题</title>
    <link rel="stylesheet" type="text/css" href="../static/bootstrap-4.1.3-dist/css/bootstrap.min.css">
    <link href="../static/bootstrap-combined.min.css" rel="stylesheet">
    <link href="../static/layoutit.css" rel="stylesheet">

    <link href="../static/bootstrap-combined.min.css" rel="stylesheet">

    <link href="../static/layoutit.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/mycss/login.css">

</head>
<body>

<div class="container-fluid">
	<div class="row-fluid">
		<div class="span2">
		</div>
		<div class="span8">
            <div class="row-fluid">
                    <form class="form-createq" method="post">
                    <div class="alert alert-warning">消息</div>

                  <h3 class="text-left" style="height: 30px"> </h3>
                  <h3 class="text-center" style="height: 30px"><strong>创建新的问题</strong></h3>
                  <div class="form-group">
                    <label>标题：</label>
                    <input type="text" name='question_title' class="form-control" style="height: 40px"
                           placeholder="为你的问题取一个标题" autofocus required>
                  </div>

                  <div class="form-group">
                    <label>具体描述：</label>
                    <textarea name='question_title' class="form-control" style="height: 200px" >
                    </textarea>
                  </div>


                  <div class="form-group">
                      <label >主题：</label>
                      <select name="question_subject" >
                      <option value ="请选择">请选择主题</option>
                          <option >主题</option>
                      </select>
                  </div>

                  <div>&nbsp;</div>

                  <div>
                    <button type="submit" class="btn btn-primary float-right" style="height: 50px; width: 120px; font-size: 20px;">发布问题</button>
                  </div>

              </form>
               
            </div>
		</div>
		<div class="span2">
		</div>
	</div>
</div>
</body>
</html>
